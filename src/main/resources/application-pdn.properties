spring.application.name=api-transaccional
server.port=3000
server.servlet.context-path=/puntored-transactional/api

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework.security.web.*=debug

# Database
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

puntored.endpoint=${PUNTORED_ENDPOINT}
puntored.usuarioHost=${PUNTORED_USUARIO_HOST}
puntored.claveHost=${PUNTORED_CLAVE_HOST}
puntored.comercio=${PUNTORED_COMERCIO}
puntored.puntoVenta=${PUNTORED_PUNTO_VENTA}
puntored.claveTransaccional=${PUNTORED_CLAVE_TRANSACCIONAL}
puntored.terminal=${PUNTORED_TERMINAL}

eureka.client.enabled=false

cors.allowed.origins=${CORS_ALLOWED_ORIGINS}
cors.allowed.methods=${CORS_METHODS}
cors.allowed.headers=${CORS_HEADERS}